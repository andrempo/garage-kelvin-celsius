<html ng-app="acApp">

<head>
	<!-- Material Design Lite -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
	<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
	<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="theme-color" content="rgb(63,81,181)">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" sizes="192x192" href="/android-icon-192x192.png">
	<title>Smart AC</title>
	<script src='./scripts.js'></script>
	<style>
		.mdl-button {
			overflow: visible;
		}
		
		.material-icons.blue {
			color: #2196F3;
		}
		
		.material-icons.red {
			color: #E53935;
		}
	</style>
</head>

<body ng-controller="AcController as vm">
	<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
		<header class="mdl-layout__header">
			<div class="mdl-layout__header-row">
				<!-- Title -->
				<span class="mdl-layout-title">Smart AC</span>
				<!-- Add spacer, to align navigation to the right -->
				<div class="mdl-layout-spacer"></div>
				<!-- Navigation. We hide it in small screens. -->
				<nav class="mdl-navigation mdl-layout--large-screen-only">
					<a class="mdl-navigation__link" href="">Logout</a>
				</nav>
			</div>
		</header>
		<div class="mdl-layout__drawer">
			<nav class="mdl-navigation">
				<a class="mdl-navigation__link" href="">Configuration</a>
				<a class="mdl-navigation__link" href="">About</a>
			</nav>
		</div>
		<main class="mdl-layout__content">
			<div class="page-content">
				<div class="mdl-grid">
					<div class="mdl-cell mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">{{vm.status}}</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<h3>{{vm.votes}}</h3>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-badge mdl-badge--overlap" data-badge="{{vm.getVotes(-2)}}" ng-click="vm.sendVote(-2)">
								<i class="material-icons blue">ac_unit</i>
							</a>
							<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-badge mdl-badge--overlap" data-badge="{{vm.getVotes(-1)}}" ng-click="vm.sendVote(-1)">
								<i class="material-icons">ac_unit</i>
							</a>
							<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-badge mdl-badge--overlap" data-badge="{{vm.getVotes(0)}}" ng-click="vm.sendVote(0)">
								<i class="material-icons">check box</i>
							</a>
							<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-badge mdl-badge--overlap" data-badge="{{vm.getVotes(1)}}" ng-click="vm.sendVote(1)">
								<i class="material-icons">whatshot</i>
							</a>
							<a class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-badge mdl-badge--overlap" data-badge="{{vm.getVotes(2)}}" ng-click="vm.sendVote(2)">
								<i class="material-icons red">whatshot</i>
							</a>
						</div>
					</div>


					<div class="mdl-cell mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">Sensors</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<h3>{{vm.temp}} C</h3>
							<h3>{{vm.hum}}% </h3>
						</div>
					</div>

					<div class="mdl-cell mdl-card mdl-shadow--2dp">
						<div class="mdl-card__title mdl-card--expand">
							<h2 class="mdl-card__title-text">AC Control</h2>
						</div>
						<div class="mdl-card__supporting-text">
							<h3>{{vm.tempControl}} C</h3>
						</div>
						<div class="mdl-card__actions mdl-card--border">
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vm.add()">
								<i class="material-icons">add</i>
							</a>
							<a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" ng-click="vm.decrease()">
								<i class="material-icons">remove</i>
							</a>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
</body>

</html>
